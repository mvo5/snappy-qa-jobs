          default: true
        - name: Ready for Edge
          default: true
        - name: Ready for Beta
          default: false
        - name: Ready for Candidate
          default: false
        - name: Ready for Stable
          default: false
        - name: Can be Archived
          default: false
    Testflinger:
        - name: pi3
          default: false
